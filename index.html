<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container ">
        <div class="row">
          <div class="col-4 vh-100 bg-secondary text-center py-5 d-grid gap-2">
            
            <button type="button" name="adnan" onClick=data(event) class="btn btn-light">Adnan</button><br>
            <button type="button" name="pankaj" onClick=data(event) class="btn btn-light">Pankaj</button><br>
            <button type="button" name="ayush" onClick=data(event) class="btn btn-light">Ayush</button><br>
            <button type="button" name="ashutosh" onClick=data(event) class="btn btn-light">Ashutosh</button><br>
            <button type="button" name="zeeshan" onClick=data(event) class="btn btn-light">Zeeshan</button>
            <br>
            <button type="button" name="zainul" onClick=data(event) class="btn btn-light">Zainul</button><br>
            <button type="button" name="arbaz" onClick=data(event) class="btn btn-light">Arbaz</button><br>
            <button type="button" name="ali" onClick=data(event) class="btn btn-light">Ali</button><br>
          
          </div>
          <div class="col-8 vh-100 bg-info text-center py-5">
       <div id="main" class="py-5 rounded fs-5">
           <p id="name"></p>
           <p id="email"></p>
           <p id="skill"></p>
           <p id="state"></p>
           <p id="company"></p>
        </div>
          </div>
        </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
